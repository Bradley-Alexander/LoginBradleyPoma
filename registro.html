<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Deportivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    window.onload = function() {
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    }
    // Imagen rotatoria
    const images = [
        'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1505843273132-bc5b6227b2a9?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1505843273132-bc5b6227b2a9?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80',
        'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80'
    ];
    let idx = 0;
    setInterval(() => {
        idx = (idx + 1) % images.length;
        document.querySelector('.login-image img').src = images[idx];
    }, 7000);
    </script>
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()" title="Alternar modo claro/oscuro">
        <i class="fas fa-moon"></i>
    </button>
    <div class="login-container">
        <div class="login-image">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80" alt="Deporte Registro">
        </div>
        <div class="login-form">
            <h2>Registro</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecciona</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <button type="submit">Registrarse</button>
            </form>
            <div class="social-login">
                <button class="facebook" title="Registrarse con Facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="google" title="Registrarse con Google"><i class="fab fa-google"></i></button>
                <button class="x" title="Registrarse con X"><i class="fab fa-x-twitter"></i></button>
            </div>
            <a class="back-login" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
    <style>
    .toggle-dark {
        position: absolute;
        top: 24px;
        right: 24px;
        background: #102542;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        z-index: 10;
        transition: background 0.2s;
    }
    .toggle-dark:hover {
        background: #0a1a2f;
    }
    .back-login {
        display: block;
        margin: 18px auto 0 auto;
        width: fit-content;
        color: #102542;
        background: #e3eafc;
        padding: 8px 20px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        transition: background 0.2s, color 0.2s;
    }
    .back-login:hover {
        background: #102542;
        color: #fff;
    }
    body.dark-mode .back-login {
        background: #232a36;
        color: #ffeb3b;
    }
    body.dark-mode .back-login:hover {
        background: #ffeb3b;
        color: #102542;
    }
    </style>
</body>
</html>
