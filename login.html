<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Deportivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    window.onload = function() {
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    }
    // Imagen rotatoria
    const images = [
        'https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-2220306018.jpg?c=16x9&q=h_438,w_780,c_fill',
        'https://ca-times.brightspotcdn.com/dims4/default/1f4d3ad/2147483647/strip/true/crop/6861x4574+0+0/resize/1200x800!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe1%2F2b%2F726d0459159ebfb217f2e4a5272b%2F3b71346dd4d94b238d2c0d10f31ef6e3',
        'https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-2220306018.jpg?c=16x9&q=h_438,w_780,c_fill'
    ];
    let idx = 0;
    setInterval(() => {
        idx = (idx + 1) % images.length;
        document.querySelector('.login-image img').src = images[idx];
    }, 7000);
    </script>
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()" title="Alternar modo claro/oscuro">
        <i class="fas fa-moon"></i>
    </button>
    <div class="login-container">
        <div class="login-image">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80" alt="Deporte IU">
        </div>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <button class="facebook" title="Iniciar sesión con Facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="google" title="Iniciar sesión con Google"><i class="fab fa-google"></i></button>
                <button class="x" title="Iniciar sesión con X"><i class="fab fa-x-twitter"></i></button>
            </div>
            <div class="login-links">
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <style>
    .toggle-dark {
        position: absolute;
        top: 24px;
        right: 24px;
        background: #102542;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        z-index: 10;
        transition: background 0.2s;
    }
    .toggle-dark:hover {
        background: #0a1a2f;
    }
    </style>
</body>
</html>
