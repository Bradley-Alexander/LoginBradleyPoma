<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    window.onload = function() {
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    }
    </script>
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()" title="Alternar modo claro/oscuro">
        <i class="fas fa-moon"></i>
    </button>
    <div class="menu-container">
        <header>
            <h1>Menú Principal Deportivo</h1>
        </header>
        <nav class="main-menu">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#"><i class="fas fa-trophy"></i> Resultados</a>
            <a href="#"><i class="fas fa-chart-bar"></i> Estadísticas</a>
            <a href="#"><i class="fas fa-users"></i> Equipos</a>
            <a href="#"><i class="fas fa-calendar-alt"></i> Calendario</a>
            <a href="#"><i class="fas fa-newspaper"></i> Noticias</a>
        </nav>
        <section class="welcome-section">
            <h2>Bienvenido a la plataforma deportiva</h2>
            <p>Accede a todas las funcionalidades desde el menú superior.</p>
        </section>
    </div>
    <style>
    .toggle-dark {
        position: absolute;
        top: 24px;
        right: 24px;
        background: #102542;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        z-index: 10;
        transition: background 0.2s;
    }
    .toggle-dark:hover {
        background: #0a1a2f;
    }
    .main-menu a i {
        margin-right: 8px;
    }
    </style>
</body>
</html>
